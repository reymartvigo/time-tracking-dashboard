<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard || Frontend Mentor</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <main>
        <div class="container">
            <div class="profile-wrapper">

                <img src="./images/image-jeremy.png" alt="" aria-hidden="true">
                <div class="name-wrapper">
                    <span>Report for</span>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="time-wrapper">
                <button id="daily">Daily</button>
                <button id="weekly">Weekly</button>
                <button id="monthly">Monthly</button>
            </div>
        </div>

        <!-- WORK CONTAINER -->
        <section class="work-container">
            <div class="work-wrapper">
                <div class="top">
                    <span>Work</span>
                    <ion-icon name="ellipsis-horizontal" aria-hidden="true"></ion-icon>
                </div>
                <div class='bottom'>
                    <h2><span id="current">32</span>hrs</h2>
                    <p>Last Week - <span id="previous">36</span> hrs</p>
                </div>
            </div>
        </section>

        <!-- WORK CONTAINER -->


        <!-- PLAY CONTAINER -->
        <section class="play-container">
            <div class="play-wrapper">
                <div class="top">
                    <span>Play</span>
                    <ion-icon name="ellipsis-horizontal" aria-hidden="true"></ion-icon>
                </div>
                <div class='bottom'>
                    <h2><span id="current">10</span>hrs</h2>
                    <p>Last Week - <span id="previous">8</span> hrs</p>
                </div>
            </div>
        </section>
        <!-- PLAY CONTAINER -->


        <!-- STUDY CONTAINER -->
        <section class="study-container">
            <div class="study-wrapper">
                <div class="top">
                    <span>Study</span>
                    <ion-icon name="ellipsis-horizontal" aria-hidden="true"></ion-icon>
                </div>
                <div class='bottom'>
                    <h2><span id="current">4</span>hrs</h2>
                    <p>Last Week - <span id="previous">7</span> hrs</p>
                </div>
            </div>
        </section>
        <!-- STUDY CONTAINER -->


        <!-- EXERCISE CONTAINER -->

        <section class="exercise-container">
            <div class="exercise-wrapper">
                <div class="top">
                    <span>Exercise</span>
                    <ion-icon name="ellipsis-horizontal" aria-hidden="true"></ion-icon>
                </div>
                <div class='bottom'>
                    <h2><span id="current">4</span>hrs</h2>
                    <p>Last Week - <span id="previous">5</span> hrs</p>
                </div>
            </div>
        </section>
        <!-- EXERCISE CONTAINER -->


        <!-- SOCIAL CONTAINER -->
        <section class="social-container">
            <div class="social-wrapper">
                <div class="top">
                    <span>Social</span>
                    <ion-icon name="ellipsis-horizontal" aria-hidden="true"></ion-icon>
                </div>
                <div class='bottom'>
                    <h2><span id="current">5</span>hrs</h2>
                    <p>Last Week - <span id="previous">10</span> hrs</p>
                </div>
            </div>
        </section>
        <!-- SOCIAL CONTAINER -->

        <!-- SELFCARE CONTAINER -->
        <section class="self-container">
            <div class="self-wrapper">
                <div class="top">
                    <span>Self Care</span>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <div class='bottom'>
                    <h2><span id="current">2</span>hrs</h2>
                    <p>Last Week - <span id="previous">2</span> hrs</p>
                </div>
            </div>
        </section>
        <!-- SELFCARE CONTAINER -->

    </main>

</body>

</html>
